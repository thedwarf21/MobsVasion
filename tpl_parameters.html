<div class="dialog-body">

	<div class="modal-line">
		<div class="pref-title" id="music_on_lbl"><b>Musique:</b></div>
		<input type="checkbox" class="pref-value" id="music_on" nav-ident="0_0" />
		<!-- Attribut "checked" synchronisé à MainController.audio_manger.sound_settings.music_on -->
	</div>

	<div class="modal-line">
		<div class="pref-title" id="music_volume_lbl"><b>Volume musique:</b></div>
		<input type="range" class="pref-value" id="music_volume" min="0.05" max="1" step="0.05" nav-ident="0_1" />
		<!-- Attribut "value" synchronisé à MainController.audio_manger.sound_settings.music_volume -->
	</div>

	<div class="modal-line">
		<div class="pref-title" id="sound_fx_on_lbl"><b>Effets sonores:</b></div>
		<input type="checkbox" class="pref-value" id="sound_fx_on" nav-ident="0_2" />
		<!-- Attribut "checked" synchronisé à MainController.audio_manger.sound_settings.sound_fx_on -->
	</div>

	<div class="modal-line">
		<div class="pref-title" id="sound_fx_volume_lbl"><b>Volume effets sonores:</b></div>
		<input type="range" class="pref-value" id="sound_fx_volume" min="0.05" max="1" step="0.05" nav-ident="0_3" />
		<!-- Attribut "value" synchronisé à MainController.audio_manger.sound_settings.sound_fx_volume -->
	</div>

	<div class="modal-line">
		<div class="pref-title" id="keyboard_type_lbl"><b>Type de clavier:</b></div>
		<rs-selector class="pref-value" id="keyboard_type" value="MainController.scope.game.keyboard_type" 
					 onchange="MainController.scope.game.keyboard_type = this.selected_value" nav-ident="0_4">
			<option value="AZERTY" infos="z q s d">AZERTY</option>
			<option value="QWERTY" infos="w a s d">QWERTY</option>
			<option value="Dvorak" infos=", a o e">Dvorak</option>
			<option value="Bépo" infos="é a u i">Bépo</option>
		</rs-selector>
	</div>

	<div class="modal-line">
		<div class="pref-title" id="language_lbl"><b>Langue:</b></div>
		<rs-selector class="pref-value" id="language" value="MainController.scope.game.language" 
					 onchange="ParametersPopup.languageSelectionChanged(this.selected_value)" nav-ident="0_5">
			<option value="fr" infos="Français"><img class="value-img" src="images/flag_fr.png" /></option>
			<option value="en" infos="English"><img class="value-img" src="images/flag_en.png" /></option>
			<option value="es" infos="Español"><img class="value-img" src="images/flag_es.png" /></option>
			<option value="it" infos="Italiano"><img class="value-img" src="images/flag_it.png" /></option>
			<option value="de" infos="Deutsch"><img class="value-img" src="images/flag_de.png" /></option>
		</rs-selector>
	</div>

	<div class="modal-line">
		<div class="pref-title" id="show_hitboxes_lbl"><b>Afficher les hitbox:</b></div>
		<input type="checkbox" class="pref-value" id="show_hitboxes" nav-ident="0_6" />
		<!-- Attribut "checked" synchronisé à MainController.scope.game.showHitboxes -->
	</div>
</div>

<!-- Bouton de fermeture -->
<div class="dialog-footer">
	<input type="button" class="modal-button" value="Fermer" id="btn_close" nav-ident="0_7" onclick="MainController.popups_stack.pop()" />
	<input type="button" class="modal-button" value="Paramétrer la manette" id="btn_gamepad_controls" nav-ident="1_7" onclick="GamepadControls.showConfigUI();" />
</div>
